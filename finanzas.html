<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas 101 - Gu√≠a Completa de Inversi√≥n</title>
    <meta name="description" content="Gu√≠a interactiva de finanzas e inversi√≥n: calculadora de inter√©s compuesto, simulador de cartera, test de perfil inversor.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üí∞</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { scrollbar-width: thin; scrollbar-color: #10b981 transparent; }
        input[type="range"] { -webkit-appearance: none; height: 8px; border-radius: 4px; background: #d1fae5; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #10b981; cursor: pointer; border: 2px solid white; }
    </style>
</head>
<body class="bg-gradient-to-br from-amber-50 via-white to-emerald-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo } = React;

        // Gr√†fic de barres simple
        const BarChart = ({ data, height = 150 }) => {
            const max = Math.max(...data.map(d => d.value));
            return (
                <div className="flex items-end gap-1 justify-center" style={{height}}>
                    {data.map((d, i) => (
                        <div key={i} className="flex flex-col items-center flex-1 max-w-12">
                            <div className="text-xs font-bold mb-1 text-gray-600">{d.value >= 1000 ? `${(d.value/1000).toFixed(0)}k` : d.value}</div>
                            <div 
                                className="w-full rounded-t transition-all" 
                                style={{
                                    height: Math.max(4, (d.value / max) * (height - 40)),
                                    backgroundColor: d.color || '#10b981'
                                }}
                            />
                            <div className="text-xs mt-1 text-gray-500">{d.label}</div>
                        </div>
                    ))}
                </div>
            );
        };

        // Gr√†fic circular simple
        const PieChartSimple = ({ data }) => {
            let cumulative = 0;
            const total = data.reduce((sum, d) => sum + d.value, 0);
            return (
                <div className="flex items-center gap-4">
                    <svg viewBox="0 0 100 100" className="w-32 h-32">
                        {data.map((d, i) => {
                            const start = cumulative;
                            cumulative += (d.value / total) * 360;
                            const startRad = (start - 90) * Math.PI / 180;
                            const endRad = (cumulative - 90) * Math.PI / 180;
                            const x1 = 50 + 45 * Math.cos(startRad);
                            const y1 = 50 + 45 * Math.sin(startRad);
                            const x2 = 50 + 45 * Math.cos(endRad);
                            const y2 = 50 + 45 * Math.sin(endRad);
                            const largeArc = (d.value / total) > 0.5 ? 1 : 0;
                            return (
                                <path key={i} d={`M 50 50 L ${x1} ${y1} A 45 45 0 ${largeArc} 1 ${x2} ${y2} Z`} fill={d.color} />
                            );
                        })}
                    </svg>
                    <div className="space-y-1">
                        {data.map((d, i) => (
                            <div key={i} className="flex items-center gap-2 text-sm">
                                <div className="w-3 h-3 rounded" style={{backgroundColor: d.color}} />
                                <span>{d.label}: {((d.value/total)*100).toFixed(0)}%</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        function FinanzasApp() {
            const [section, setSection] = useState('inicio');
            const [menuOpen, setMenuOpen] = useState(false);
            
            // Inter√©s compost
            const [capital, setCapital] = useState(10000);
            const [aportacio, setAportacio] = useState(200);
            const [interes, setInteres] = useState(7);
            const [anys, setAnys] = useState(20);
            
            // Cartera
            const [accions, setAccions] = useState(60);
            const [bons, setBons] = useState(30);
            const [liquiditat, setLiquiditat] = useState(10);
            
            // Test perfil
            const [testRespuestas, setTestRespuestas] = useState({});
            const [testCompletado, setTestCompletado] = useState(false);

            // C√†lcul inter√®s compost
            const calculInteresCompost = useMemo(() => {
                const r = interes / 100;
                const dades = [];
                let total = capital;
                let totalAportat = capital;
                
                for (let any = 0; any <= anys; any++) {
                    dades.push({
                        any,
                        total: Math.round(total),
                        aportat: Math.round(totalAportat),
                        guanys: Math.round(total - totalAportat)
                    });
                    total = total * (1 + r) + aportacio * 12;
                    totalAportat += aportacio * 12;
                }
                
                const final = dades[dades.length - 1];
                return { dades, totalFinal: final.total, totalAportat: final.aportat, guanys: final.guanys };
            }, [capital, aportacio, interes, anys]);

            // Rendiment cartera
            const rendimentCartera = useMemo(() => {
                const rendAccions = 7;
                const rendBons = 3;
                const rendLiq = 1;
                const rendEsperat = (accions * rendAccions + bons * rendBons + liquiditat * rendLiq) / 100;
                const risc = (accions * 15 + bons * 5 + liquiditat * 1) / 100;
                return { rendiment: rendEsperat.toFixed(1), risc: risc.toFixed(1) };
            }, [accions, bons, liquiditat]);

            // Test perfil
            const preguntes = [
                { id: 1, text: 'Quant temps penses mantenir les inversions?', opts: [{ t: 'Menys de 2 anys', p: 1 }, { t: '2-5 anys', p: 2 }, { t: '5-10 anys', p: 3 }, { t: 'M√©s de 10 anys', p: 4 }] },
                { id: 2, text: 'Si la teva cartera baixa un 20%, qu√® fas?', opts: [{ t: 'Venc tot', p: 1 }, { t: 'Venc una part', p: 2 }, { t: 'No faig res', p: 3 }, { t: 'Compro m√©s', p: 4 }] },
                { id: 3, text: 'Quina √©s la teva prioritat?', opts: [{ t: 'Protegir el capital', p: 1 }, { t: 'Creixement moderat', p: 2 }, { t: 'Creixement alt', p: 3 }, { t: 'M√†xim creixement', p: 4 }] },
                { id: 4, text: 'Tens fons d\'emerg√®ncia?', opts: [{ t: 'No', p: 1 }, { t: 'Menys de 3 mesos', p: 2 }, { t: '3-6 mesos', p: 3 }, { t: 'M√©s de 6 mesos', p: 4 }] }
            ];

            const perfilInversor = useMemo(() => {
                const resps = Object.values(testRespuestas);
                if (resps.length < 4) return null;
                const punts = resps.reduce((a, b) => a + b, 0);
                if (punts <= 6) return { nom: 'Conservador', color: 'blue', desc: 'Prioritzes la seguretat. Recomanat: 20% accions, 60% bons, 20% liquiditat.' };
                if (punts <= 10) return { nom: 'Moderat', color: 'emerald', desc: 'Equilibri entre risc i rendiment. Recomanat: 50% accions, 40% bons, 10% liquiditat.' };
                if (punts <= 14) return { nom: 'Decidit', color: 'amber', desc: 'Acceptes volatilitat per m√©s rendiment. Recomanat: 70% accions, 25% bons, 5% liquiditat.' };
                return { nom: 'Agressiu', color: 'red', desc: 'Busques m√†xim rendiment a llarg termini. Recomanat: 90% accions, 10% bons, 0% liquiditat.' };
            }, [testRespuestas]);

            const Card = ({ children, className = '' }) => (
                <div className={`bg-white rounded-2xl border border-gray-100 p-6 shadow-sm ${className}`}>{children}</div>
            );

            const Slider = ({ label, value, onChange, min, max, step = 1, suffix = '' }) => (
                <div className="space-y-2">
                    <div className="flex justify-between text-sm">
                        <span className="text-gray-600">{label}</span>
                        <span className="font-bold text-emerald-600">{value.toLocaleString()}{suffix}</span>
                    </div>
                    <input type="range" min={min} max={max} step={step} value={value} onChange={e => onChange(Number(e.target.value))} className="w-full" />
                </div>
            );

            const NavBtn = ({ sec, label, emoji }) => (
                <button onClick={() => { setSection(sec); setMenuOpen(false); }} className={`px-3 py-2 rounded-lg text-sm font-medium transition-all flex items-center gap-2 ${section === sec ? 'bg-emerald-500 text-white' : 'text-gray-600 hover:bg-emerald-100'}`}>
                    <span>{emoji}</span>{label}
                </button>
            );

            const Inicio = () => (
                <div className="space-y-8">
                    <div className="text-center">
                        <h2 className="text-3xl font-black text-gray-800 mb-2">üí∞ Finances Personals</h2>
                        <p className="text-gray-500">Apr√®n a invertir i fer cr√©ixer els teus diners</p>
                    </div>
                    <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
                        {[
                            { id: 'interescompost', emoji: 'üìà', title: 'Inter√®s Compost', desc: 'La 8a meravella del m√≥n' },
                            { id: 'cartera', emoji: 'üéØ', title: 'Simulador Cartera', desc: 'Diversifica les teves inversions' },
                            { id: 'perfil', emoji: 'üß†', title: 'Test Perfil', desc: 'Descobreix el teu perfil inversor' },
                            { id: 'actius', emoji: 'üìä', title: 'Tipus d\'Actius', desc: 'Accions, bons, fons...' },
                            { id: 'consells', emoji: 'üí°', title: 'Consells', desc: 'Regles d\'or de la inversi√≥' }
                        ].map(card => (
                            <button key={card.id} onClick={() => setSection(card.id)} className="group p-6 bg-white rounded-2xl border border-gray-100 hover:border-emerald-300 hover:shadow-lg transition-all text-left">
                                <div className="text-4xl mb-3">{card.emoji}</div>
                                <h3 className="font-bold text-gray-800 mb-1">{card.title}</h3>
                                <p className="text-sm text-gray-500">{card.desc}</p>
                            </button>
                        ))}
                    </div>
                </div>
            );

            const InteresCompost = () => (
                <div className="space-y-6">
                    <h2 className="text-2xl font-black text-gray-800">üìà Calculadora d'Inter√®s Compost</h2>
                    <div className="grid lg:grid-cols-2 gap-6">
                        <Card>
                            <h3 className="font-bold text-gray-800 mb-4">‚öôÔ∏è Par√†metres</h3>
                            <div className="space-y-4">
                                <Slider label="Capital inicial" value={capital} onChange={setCapital} min={0} max={100000} step={1000} suffix="‚Ç¨" />
                                <Slider label="Aportaci√≥ mensual" value={aportacio} onChange={setAportacio} min={0} max={2000} step={50} suffix="‚Ç¨" />
                                <Slider label="Rendiment anual" value={interes} onChange={setInteres} min={1} max={15} step={0.5} suffix="%" />
                                <Slider label="Anys" value={anys} onChange={setAnys} min={1} max={40} suffix=" anys" />
                            </div>
                        </Card>
                        <Card className="bg-gradient-to-br from-emerald-500 to-teal-500 text-white border-0">
                            <h3 className="font-bold mb-4">üìä Resultat en {anys} anys</h3>
                            <div className="grid grid-cols-3 gap-3 mb-4">
                                <div className="text-center p-3 bg-white/20 rounded-xl">
                                    <p className="text-xs text-white/80">Total</p>
                                    <p className="text-xl font-black">{(calculInteresCompost.totalFinal/1000).toFixed(0)}k‚Ç¨</p>
                                </div>
                                <div className="text-center p-3 bg-white/20 rounded-xl">
                                    <p className="text-xs text-white/80">Aportat</p>
                                    <p className="text-xl font-black">{(calculInteresCompost.totalAportat/1000).toFixed(0)}k‚Ç¨</p>
                                </div>
                                <div className="text-center p-3 bg-white/20 rounded-xl">
                                    <p className="text-xs text-white/80">Guanys</p>
                                    <p className="text-xl font-black text-green-200">+{(calculInteresCompost.guanys/1000).toFixed(0)}k‚Ç¨</p>
                                </div>
                            </div>
                            <div className="p-4 bg-white/10 rounded-xl">
                                <p className="text-sm">Els interessos representen <strong>{((calculInteresCompost.guanys/calculInteresCompost.totalFinal)*100).toFixed(0)}%</strong> del total final!</p>
                            </div>
                        </Card>
                    </div>
                    <Card>
                        <h3 className="font-bold text-gray-800 mb-4">üìä Evoluci√≥ any a any</h3>
                        <BarChart 
                            data={calculInteresCompost.dades.filter((d, i) => i % Math.ceil(anys/10) === 0 || i === anys).map(d => ({
                                label: `Any ${d.any}`,
                                value: d.total,
                                color: '#10b981'
                            }))}
                            height={180}
                        />
                    </Card>
                    <Card>
                        <h3 className="font-bold text-gray-800 mb-4">üí° Per qu√® √©s tan poder√≥s?</h3>
                        <div className="grid md:grid-cols-3 gap-4">
                            <div className="p-4 bg-emerald-50 rounded-xl">
                                <h4 className="font-bold text-emerald-700">üîÑ Inter√®s sobre inter√®s</h4>
                                <p className="text-sm text-gray-600 mt-2">Els guanys es reinverteixen i generen nous guanys. L'efecte s'accelera amb el temps.</p>
                            </div>
                            <div className="p-4 bg-blue-50 rounded-xl">
                                <h4 className="font-bold text-blue-700">‚è∞ El temps √©s clau</h4>
                                <p className="text-sm text-gray-600 mt-2">Comen√ßar aviat √©s m√©s important que invertir molt. Cada any compte.</p>
                            </div>
                            <div className="p-4 bg-amber-50 rounded-xl">
                                <h4 className="font-bold text-amber-700">üìè Regla del 72</h4>
                                <p className="text-sm text-gray-600 mt-2">Divideix 72 entre el rendiment per saber en quants anys es duplica el capital. Ex: 72/7 ‚âà 10 anys.</p>
                            </div>
                        </div>
                    </Card>
                </div>
            );

            const Cartera = () => (
                <div className="space-y-6">
                    <h2 className="text-2xl font-black text-gray-800">üéØ Simulador de Cartera</h2>
                    <div className="grid lg:grid-cols-2 gap-6">
                        <Card>
                            <h3 className="font-bold text-gray-800 mb-4">‚öôÔ∏è Distribuci√≥</h3>
                            <div className="space-y-4">
                                <div>
                                    <div className="flex justify-between mb-1">
                                        <span className="text-sm text-gray-600">üìà Accions (Renda Variable)</span>
                                        <span className="font-bold text-emerald-600">{accions}%</span>
                                    </div>
                                    <input type="range" min={0} max={100} value={accions} onChange={e => {
                                        const v = Number(e.target.value);
                                        setAccions(v);
                                        if (v + bons > 100) setBons(100 - v);
                                        setLiquiditat(100 - v - Math.min(bons, 100 - v));
                                    }} className="w-full" />
                                </div>
                                <div>
                                    <div className="flex justify-between mb-1">
                                        <span className="text-sm text-gray-600">üìä Bons (Renda Fixa)</span>
                                        <span className="font-bold text-blue-600">{bons}%</span>
                                    </div>
                                    <input type="range" min={0} max={100 - accions} value={bons} onChange={e => {
                                        const v = Number(e.target.value);
                                        setBons(v);
                                        setLiquiditat(100 - accions - v);
                                    }} className="w-full" />
                                </div>
                                <div>
                                    <div className="flex justify-between mb-1">
                                        <span className="text-sm text-gray-600">üíµ Liquiditat</span>
                                        <span className="font-bold text-amber-600">{liquiditat}%</span>
                                    </div>
                                    <div className="w-full h-2 bg-amber-200 rounded" />
                                </div>
                            </div>
                        </Card>
                        <div className="space-y-4">
                            <Card className="bg-gradient-to-br from-violet-500 to-purple-500 text-white border-0">
                                <h3 className="font-bold mb-4">üìä Perfil de la cartera</h3>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="text-center p-3 bg-white/20 rounded-xl">
                                        <p className="text-xs text-white/80">Rendiment esperat</p>
                                        <p className="text-2xl font-black">{rendimentCartera.rendiment}%</p>
                                    </div>
                                    <div className="text-center p-3 bg-white/20 rounded-xl">
                                        <p className="text-xs text-white/80">Risc (volatilitat)</p>
                                        <p className="text-2xl font-black">{rendimentCartera.risc}%</p>
                                    </div>
                                </div>
                            </Card>
                            <Card>
                                <PieChartSimple data={[
                                    { label: 'Accions', value: accions, color: '#10b981' },
                                    { label: 'Bons', value: bons, color: '#3b82f6' },
                                    { label: 'Liquiditat', value: liquiditat, color: '#f59e0b' }
                                ]} />
                            </Card>
                        </div>
                    </div>
                    <Card>
                        <h3 className="font-bold text-gray-800 mb-4">üìö Carteres tipus</h3>
                        <div className="grid md:grid-cols-4 gap-4">
                            {[
                                { nom: 'Conservadora', acc: 20, bon: 60, liq: 20, color: 'blue' },
                                { nom: 'Moderada', acc: 50, bon: 40, liq: 10, color: 'emerald' },
                                { nom: 'Decidida', acc: 70, bon: 25, liq: 5, color: 'amber' },
                                { nom: 'Agressiva', acc: 90, bon: 10, liq: 0, color: 'red' }
                            ].map((c, i) => (
                                <button key={i} onClick={() => { setAccions(c.acc); setBons(c.bon); setLiquiditat(c.liq); }} className={`p-4 rounded-xl border-2 border-${c.color}-200 hover:border-${c.color}-500 transition-all text-left`}>
                                    <h4 className={`font-bold text-${c.color}-700`}>{c.nom}</h4>
                                    <p className="text-xs text-gray-500 mt-1">{c.acc}% acc / {c.bon}% bons / {c.liq}% liq</p>
                                </button>
                            ))}
                        </div>
                    </Card>
                </div>
            );

            const Perfil = () => (
                <div className="space-y-6">
                    <h2 className="text-2xl font-black text-gray-800">üß† Test de Perfil Inversor</h2>
                    {!testCompletado ? (
                        <div className="space-y-6">
                            {preguntes.map((p, i) => (
                                <Card key={p.id}>
                                    <h3 className="font-bold text-gray-800 mb-4">{i + 1}. {p.text}</h3>
                                    <div className="grid grid-cols-2 gap-2">
                                        {p.opts.map((opt, j) => (
                                            <button key={j} onClick={() => setTestRespuestas({...testRespuestas, [p.id]: opt.p})} className={`p-3 rounded-xl text-sm font-medium transition-all ${testRespuestas[p.id] === opt.p ? 'bg-emerald-500 text-white' : 'bg-gray-100 hover:bg-gray-200 text-gray-700'}`}>
                                                {opt.t}
                                            </button>
                                        ))}
                                    </div>
                                </Card>
                            ))}
                            {Object.keys(testRespuestas).length === 4 && (
                                <button onClick={() => setTestCompletado(true)} className="w-full py-4 bg-emerald-500 text-white rounded-xl font-bold hover:bg-emerald-600 transition-colors">
                                    Veure el meu perfil ‚Üí
                                </button>
                            )}
                        </div>
                    ) : (
                        <div className="space-y-6">
                            <Card className={`bg-gradient-to-br from-${perfilInversor?.color}-500 to-${perfilInversor?.color}-600 text-white border-0`}>
                                <h3 className="text-3xl font-black mb-2">Ets un inversor {perfilInversor?.nom}</h3>
                                <p className="text-white/90">{perfilInversor?.desc}</p>
                            </Card>
                            <button onClick={() => { setTestRespuestas({}); setTestCompletado(false); }} className="px-6 py-3 bg-gray-100 text-gray-700 rounded-xl font-medium hover:bg-gray-200">
                                üîÑ Repetir test
                            </button>
                        </div>
                    )}
                </div>
            );

            const Actius = () => (
                <div className="space-y-6">
                    <h2 className="text-2xl font-black text-gray-800">üìä Tipus d'Actius</h2>
                    <div className="grid md:grid-cols-2 gap-6">
                        {[
                            { emoji: 'üìà', nom: 'Accions', desc: 'Parts de propietat d\'empreses', rend: '7-10%', risc: 'Alt', temps: 'Llarg termini (>5 anys)', pros: ['Alt potencial de rendiment', 'Propietat real', 'Dividends'], contres: ['Alta volatilitat', 'Pot perdre valor', 'Requereix coneixement'] },
                            { emoji: 'üìä', nom: 'Bons/Renda Fixa', desc: 'Pr√©stecs a governs o empreses', rend: '2-5%', risc: 'Baix-Mig', temps: 'Mig termini (2-5 anys)', pros: ['Ingressos previsibles', 'Menor risc', 'Diversificaci√≥'], contres: ['Menor rendiment', 'Risc de tipus', 'Inflaci√≥'] },
                            { emoji: 'üè†', nom: 'Immobiliari', desc: 'Propietats o REITs', rend: '4-8%', risc: 'Mig', temps: 'Llarg termini', pros: ['Actiu tangible', 'Lloguers', 'Cobertura inflaci√≥'], contres: ['Poca liquiditat', 'Costos manteniment', 'Capital inicial alt'] },
                            { emoji: 'üíµ', nom: 'Liquiditat', desc: 'Comptes estalvi, dip√≤sits', rend: '0-3%', risc: 'Molt baix', temps: 'Curt termini', pros: ['M√†xima seguretat', 'Acc√©s immediat', 'Sense volatilitat'], contres: ['Rendiment m√≠nim', 'P√®rdua per inflaci√≥', 'Cost oportunitat'] }
                        ].map((actiu, i) => (
                            <Card key={i}>
                                <div className="flex items-start gap-4 mb-4">
                                    <span className="text-4xl">{actiu.emoji}</span>
                                    <div>
                                        <h3 className="font-bold text-gray-800">{actiu.nom}</h3>
                                        <p className="text-sm text-gray-500">{actiu.desc}</p>
                                    </div>
                                </div>
                                <div className="grid grid-cols-3 gap-2 mb-4">
                                    <div className="p-2 bg-emerald-50 rounded-lg text-center">
                                        <p className="text-xs text-gray-500">Rendiment</p>
                                        <p className="font-bold text-emerald-600">{actiu.rend}</p>
                                    </div>
                                    <div className="p-2 bg-red-50 rounded-lg text-center">
                                        <p className="text-xs text-gray-500">Risc</p>
                                        <p className="font-bold text-red-600">{actiu.risc}</p>
                                    </div>
                                    <div className="p-2 bg-blue-50 rounded-lg text-center">
                                        <p className="text-xs text-gray-500">Termini</p>
                                        <p className="font-bold text-blue-600 text-xs">{actiu.temps}</p>
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-2">
