    <script type="text/babel">
        const { useState, useMemo } = React;
        const { AreaChart, Area, LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, BarChart: RechartsBarChart, Bar, Legend } = Recharts;

        // Gr√†fic de barres simple
        const BarChart = ({ data, height = 120 }) => {
            const max = Math.max(...data.map(d => d.value));
            return (
                <div className="flex items-end gap-2 justify-center" style={{height}}>
                    {data.map((d, i) => (
                        <div key={i} className="flex flex-col items-center">

                            <div className="text-xs mt-1 text-gray-500">{d.label}</div>

        };

        function App() {
            const [section, setSection] = useState('inicio');
            const [menuOpen, setMenuOpen] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');

            // Simulador N√≤mina
            const [salarioBrut, setSalarioBrut] = useState(2000);
            const [pagues, setPagues] = useState(14);
            const [categoriaIRPF, setCategoriaIRPF] = useState('solter');
            
            // Simulador Hipoteca
            const [hipCapital, setHipCapital] = useState(200000);
            const [hipInteres, setHipInteres] = useState(3);
            const [hipAnys, setHipAnys] = useState(25);
            
            // Simulador Estalvi
            const [estCapInicial, setEstCapInicial] = useState(1000);
            const [estAportacio, setEstAportacio] = useState(200);
            const [estInteres, setEstInteres] = useState(5);
            const [estAnys, setEstAnys] = useState(10);
            
            // Simulador Pr√©stec
            const [prestCapital, setPrestCapital] = useState(10000);
            const [prestInteres, setPrestInteres] = useState(7);
            const [prestMesos, setPrestMesos] = useState(36);
            
            // Fons Emerg√®ncia
            const [feDespesesMes, setFeDespesesMes] = useState(1500);
            const [feMesos, setFeMesos] = useState(6);

            // Pressupost Personal
            const [presIngressos, setPresIngressos] = useState(2000);
            const [presHabitatge, setPresHabitatge] = useState(600);
            const [presAlimentacio, setPresAlimentacio] = useState(300);
            const [presTransport, setPresTransport] = useState(150);
            const [presSubministres, setPresSubministres] = useState(100);
            const [presOci, setPresOci] = useState(150);
            const [presAltres, setPresAltres] = useState(100);
            const [presEstalvi, setPresEstalvi] = useState(200);

            // C√†lcul Pressupost
            const calculPressupost = useMemo(() => {
                const totalDespeses = presHabitatge + presAlimentacio + presTransport + presSubministres + presOci + presAltres;
                const disponible = presIngressos - totalDespeses;
                const percentEstalvi = ((presEstalvi / presIngressos) * 100).toFixed(1);
                const percentHabitatge = ((presHabitatge / presIngressos) * 100).toFixed(1);
                const saludFinanciera = disponible >= presEstalvi ? (disponible >= presEstalvi * 1.5 ? 'excel¬∑lent' : 'bona') : (disponible >= 0 ? 'ajustada' : 'cr√≠tica');
                return { totalDespeses, disponible, percentEstalvi, percentHabitatge, saludFinanciera };
            }, [presIngressos, presHabitatge, presAlimentacio, presTransport, presSubministres, presOci, presAltres, presEstalvi]);

            const dadesPressupost = [
                { nom: 'Habitatge', valor: presHabitatge, color: '#ec4899', emoji: 'üè†' },
                { nom: 'Alimentaci√≥', valor: presAlimentacio, color: '#f97316', emoji: 'üçΩÔ∏è' },
                { nom: 'Transport', valor: presTransport, color: '#eab308', emoji: 'üöó' },
                { nom: 'Subministres', valor: presSubministres, color: '#22c55e', emoji: 'üí°' },
                { nom: 'Oci', valor: presOci, color: '#3b82f6', emoji: 'üé¨' },
                { nom: 'Altres', valor: presAltres, color: '#8b5cf6', emoji: 'üì¶' },
                { nom: 'Estalvi', valor: presEstalvi, color: '#14b8a6', emoji: 'üê∑' },
            ];

            // C√†lcul N√≤mina
            const calculNomina = useMemo(() => {
                const brutAnual = salarioBrut * pagues;
                const ssPercent = 6.35;
                const ss = salarioBrut * (ssPercent / 100);
                let irpfPercent;
                if (brutAnual <= 12450) irpfPercent = 19;
                else if (brutAnual <= 20200) irpfPercent = 24;
                else if (brutAnual <= 35200) irpfPercent = 30;
                else if (brutAnual <= 60000) irpfPercent = 37;
                else irpfPercent = 45;
                if (categoriaIRPF === 'casat2fills') irpfPercent -= 5;
                else if (categoriaIRPF === 'casat') irpfPercent -= 2;
                irpfPercent = Math.max(irpfPercent, 0);
                const irpf = salarioBrut * (irpfPercent / 100);
                const net = salarioBrut - ss - irpf;
                return { brutAnual, ss, ssPercent, irpf, irpfPercent, net, netAnual: net * pagues };
            }, [salarioBrut, pagues, categoriaIRPF]);

            // C√†lcul Hipoteca
            const calculHipoteca = useMemo(() => {
                const r = hipInteres / 100 / 12;
                const n = hipAnys * 12;
                const quota = hipCapital * (r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
                const totalPagat = quota * n;
                const totalInteressos = totalPagat - hipCapital;
                return { quota, totalPagat, totalInteressos };
            }, [hipCapital, hipInteres, hipAnys]);

            // C√†lcul Estalvi
            const calculEstalvi = useMemo(() => {
                const r = estInteres / 100;
                let total = estCapInicial;
                let totalAportat = estCapInicial;
                for (let any = 1; any <= estAnys; any++) {
                    total = total * (1 + r) + estAportacio * 12;
                    totalAportat += estAportacio * 12;
                }
                return { totalFinal: Math.round(total), totalAportat: Math.round(totalAportat), totalInteressos: Math.round(total - totalAportat) };
            }, [estCapInicial, estAportacio, estInteres, estAnys]);

            // C√†lcul Pr√©stec
            const calculPrestec = useMemo(() => {
                const r = prestInteres / 100 / 12;
                const quota = prestCapital * (r * Math.pow(1 + r, prestMesos)) / (Math.pow(1 + r, prestMesos) - 1);
                const totalPagat = quota * prestMesos;
                const totalInteressos = totalPagat - prestCapital;
                const tae = (Math.pow(1 + r, 12) - 1) * 100;
                return { quota, totalPagat, totalInteressos, tae };
            }, [prestCapital, prestInteres, prestMesos]);

            const fonEmergencia = feDespesesMes * feMesos;

            const Card = ({ children, className = '' }) => (

            const Slider = ({ label, value, onChange, min, max, step = 1, suffix = '' }) => (

                        <span className="font-bold text-violet-600">{value.toLocaleString()}{suffix}</span>

            );

            const NavBtn = ({ sec, label, emoji }) => (

            const Inicio = () => (
                <div className="space-y-8">
                    <div className="text-center">

                    </div>
                    <div className="grid sm:grid-cols-2 lg:grid-cols-4 gap-4">

                            { id: 'hipoteca', emoji: 'üè†', title: 'Hipoteca', desc: 'Quota mensual i interessos' },

            const Nomina = () => (
                <div className="space-y-6">
                    <h2 className="text-2xl font-black text-gray-800">üí≥ Simulador de N√≤mina</h2>
                    <div className="grid lg:grid-cols-2 gap-6">
                        <Card>
                            <h3 className="font-bold text-gray-800 mb-4">‚öôÔ∏è Dades</h3>
                            <div className="space-y-4">

                                <div>
                                    <p className="text-sm text-gray-600 mb-2">Pagues</p>
                                    <div className="flex gap-2">
                                        {[12, 14].map(p => (

                                        ))}
                                    </div>
                                </div>
                                <div>
                                    <p className="text-sm text-gray-600 mb-2">Situaci√≥</p>
                                    <div className="flex flex-wrap gap-2">
                                        {[['solter', 'Solter/a'], ['casat', 'Casat/da'], ['casat2fills', '2+ fills']].map(([k, l]) => (
                                            <button key={k} onClick={() => setCategoriaIRPF(k)} className={`px-3 py-2 rounded-lg text-sm ${categoriaIRPF === k ? 'bg-violet-500 text-white' : 'bg-gray-100'}`}>{l}</button>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </Card>
                        <Card className="bg-gradient-to-br from-violet-500 to-purple-600 text-white border-0">
                            <h3 className="font-bold mb-4">üìä Resultat</h3>
                            <div className="space-y-3">
                                <div className="flex justify-between py-2 border-b border-white/20">
                                    <span>Brut</span>
                                    <span className="font-bold">{salarioBrut}‚Ç¨</span>
                                </div>
                                <div className="flex justify-between py-2 border-b border-white/20">
                                    <span>SS ({calculNomina.ssPercent}%)</span>
                                    <span className="text-red-200">-{calculNomina.ss.toFixed(0)}‚Ç¨</span>
                                </div>
                                <div className="flex justify-between py-2 border-b border-white/20">
                                    <span>IRPF (~{calculNomina.irpfPercent}%)</span>
                                    <span className="text-red-200">-{calculNomina.irpf.toFixed(0)}‚Ç¨</span>
                                </div>

                            </div>
                        </Card>
                    </div>
                    <Card>
                        <h3 className="font-bold text-gray-800 mb-4">üìö Qu√® √©s cada cosa?</h3>
                        <div className="grid md:grid-cols-2 gap-4">
                            {[
                                { t: 'Salari Brut', d: "El total abans de deduccions. El que 'guanyes'." },

                                { t: 'IRPF', d: "Impost sobre la renda. Dep√®n del que guanyes i situaci√≥." },
                                { t: 'Salari Net', d: "El que reps al compte. Brut - SS - IRPF." }

                                    <p className="text-sm text-gray-600">{c.d}</p>
                                </div>
                            ))}
                        </div>
                    </Card>
                </div>
            );

            const Hipoteca = () => (
                <div className="space-y-6">
                    <h2 className="text-2xl font-black text-gray-800">üè† Calculadora d'Hipoteca</h2>
                    <div className="grid lg:grid-cols-2 gap-6">
                        <Card>
                            <h3 className="font-bold text-gray-800 mb-4">‚öôÔ∏è Par√†metres</h3>
                            <div className="space-y-4">
                                <Slider label="Import pr√©stec" value={hipCapital} onChange={setHipCapital} min={50000} max={500000} step={5000} suffix="‚Ç¨" />
                                <Slider label="Inter√®s anual" value={hipInteres} onChange={setHipInteres} min={1} max={8} step={0.1} suffix="%" />
                                <Slider label="Anys" value={hipAnys} onChange={setHipAnys} min={5} max={40} suffix=" anys" />
                            </div>
                        </Card>
                        <Card className="bg-gradient-to-br from-emerald-500 to-teal-500 text-white border-0">
                            <h3 className="font-bold mb-4">üìä Resultat</h3>
                            <div className="grid grid-cols-3 gap-3">
                                <div className="text-center p-3 bg-white/20 rounded-xl">
                                    <p className="text-xs text-white/70">Quota/mes</p>
                                    <p className="font-black text-xl">{calculHipoteca.quota.toFixed(0)}‚Ç¨</p>
                                </div>
                                <div className="text-center p-3 bg-white/20 rounded-xl">
                                    <p className="text-xs text-white/70">Total</p>
                                    <p className="font-black text-xl">{(calculHipoteca.totalPagat/1000).toFixed(0)}k‚Ç¨</p>
                                </div>
                                <div className="text-center p-3 bg-white/20 rounded-xl">
                                    <p className="text-xs text-white/70">Interessos</p>
                                    <p className="font-black text-xl text-red-200">{(calculHipoteca.totalInteressos/1000).toFixed(0)}k‚Ç¨</p>
                                </div>
                            </div>
                            <div className="mt-4 p-3 bg-white/10 rounded-xl text-sm">
                                <p>üí° Pagar√†s <strong>{((calculHipoteca.totalInteressos/hipCapital)*100).toFixed(0)}%</strong> extra en interessos</p>
                            </div>
                        </Card>
                    </div>
                    <Card>
                        <h3 className="font-bold text-gray-800 mb-4">üí° Consells</h3>
                        <div className="grid md:grid-cols-2 gap-3">
                            {[
                                'Quota m√†x: 30-35% dels ingressos nets',
                                'Necessites ~20% entrada + 10% despeses',
                                'Compara sempre diverses entitats',
                                'Negocia el diferencial i comissions',
                                'Tipus fixa = estabilitat, Variable = risc',
                                'Pots amortitzar anticipadament'
                            ].map((c, i) => (
                                <div key={i} className="flex items-center gap-2 text-sm">
                                    <span className="text-emerald-500">‚úì</span>
                                    <span className="text-gray-600">{c}</span>
                                </div>
                            ))}
                        </div>
                    </Card>
                </div>
            );

            const Estalvi = () => (
                <div className="space-y-6">
                    <h2 className="text-2xl font-black text-gray-800">üê∑ Simulador d'Estalvi</h2>
                    <div className="grid lg:grid-cols-2 gap-6">
                        <Card>
                            <h3 className="font-bold text-gray-800 mb-4">‚öôÔ∏è El teu pla</h3>
                            <div className="space-y-4">
                                <Slider label="Capital inicial" value={estCapInicial} onChange={setEstCapInicial} min={0} max={50000} step={500} suffix="‚Ç¨" />
                                <Slider label="Aportaci√≥ mensual" value={estAportacio} onChange={setEstAportacio} min={0} max={2000} step={25} suffix="‚Ç¨" />
                                <Slider label="Rendiment anual" value={estInteres} onChange={setEstInteres} min={1} max={15} step={0.5} suffix="%" />
                                <Slider label="Anys" value={estAnys} onChange={setEstAnys} min={1} max={40} suffix=" anys" />
                            </div>
                        </Card>
                        <Card className="bg-gradient-to-br from-amber-500 to-orange-500 text-white border-0">
                            <h3 className="font-bold mb-4">üìä En {estAnys} anys</h3>
                            <div className="grid grid-cols-3 gap-3">
                                <div className="text-center p-3 bg-white/20 rounded-xl">
                                    <p className="text-xs text-white/70">Total</p>
                                    <p className="font-black text-xl">{(calculEstalvi.totalFinal/1000).toFixed(0)}k‚Ç¨</p>
                                </div>
                                <div className="text-center p-3 bg-white/20 rounded-xl">
                                    <p className="text-xs text-white/70">Aportat</p>
                                    <p className="font-black text-xl">{(calculEstalvi.totalAportat/1000).toFixed(0)}k‚Ç¨</p>
                                </div>
                                <div className="text-center p-3 bg-white/20 rounded-xl">
                                    <p className="text-xs text-white/70">Guanys</p>
                                    <p className="font-black text-xl text-green-200">+{(calculEstalvi.totalInteressos/1000).toFixed(0)}k‚Ç¨</p>
                                </div>
                            </div>
                            <div className="mt-4 p-3 bg-white/10 rounded-xl text-sm text-center">
                                <p>üöÄ Els interessos s√≥n el <strong>{((calculEstalvi.totalInteressos/calculEstalvi.totalFinal)*100).toFixed(0)}%</strong> del total!</p>
                            </div>
                        </Card>
                    </div>
                    <Card className="bg-violet-50 border-violet-200">
                        <h3 className="font-bold text-gray-800 mb-4">üõ°Ô∏è Fons d'Emerg√®ncia</h3>
                        <div className="grid md:grid-cols-3 gap-4 items-center">
                            <Slider label="Despeses mensuals" value={feDespesesMes} onChange={setFeDespesesMes} min={500} max={5000} step={100} suffix="‚Ç¨" />
                            <Slider label="Mesos de coix√≠" value={feMesos} onChange={setFeMesos} min={3} max={12} suffix=" mesos" />
                            <div className="text-center p-4 bg-violet-500 text-white rounded-xl">
                                <p className="text-sm">Necessites</p>
                                <p className="font-black text-3xl">{fonEmergencia.toLocaleString()}‚Ç¨</p>
                            </div>
                        </div>
                    </Card>
                </div>
            );

            const Prestec = () => (
                <div className="space-y-6">
                    <h2 className="text-2xl font-black text-gray-800">üí∏ Calculadora de Pr√©stec</h2>
                    <div className="grid lg:grid-cols-2 gap-6">
                        <Card>
                            <h3 className="font-bold text-gray-800 mb-4">‚öôÔ∏è Par√†metres</h3>
                            <div className="space-y-4">
                                <Slider label="Import" value={prestCapital} onChange={setPrestCapital} min={1000} max={50000} step={500} suffix="‚Ç¨" />
                                <Slider label="TIN anual" value={prestInteres} onChange={setPrestInteres} min={1} max={25} step={0.5} suffix="%" />
                                <Slider label="Termini" value={prestMesos} onChange={setPrestMesos} min={6} max={84} suffix=" mesos" />
                            </div>
                        </Card>
                        <Card className="bg-gradient-to-br from-rose-500 to-pink-500 text-white border-0">
                            <h3 className="font-bold mb-4">üìä Resultat</h3>
                            <div className="grid grid-cols-2 gap-3">
                                <div className="text-center p-3 bg-white/20 rounded-xl">
                                    <p className="text-xs text-white/70">Quota/mes</p>
                                    <p className="font-black text-xl">{calculPrestec.quota.toFixed(2)}‚Ç¨</p>
                                </div>
                                <div className="text-center p-3 bg-white/20 rounded-xl">
                                    <p className="text-xs text-white/70">TAE</p>
                                    <p className="font-black text-xl">{calculPrestec.tae.toFixed(2)}%</p>
                                </div>
