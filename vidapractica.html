            const t = textos[idioma];

            const NavBtn = ({ sec, icono: Icon, label }) => (

            const Renda = () => (

                    <div className="grid md:grid-cols-2 gap-6">

                            <div key={i} className={`p-6 rounded-2xl border ${tip.color === 'emerald' ? 'bg-emerald-50 border-emerald-100' : tip.color === 'amber' ? 'bg-amber-50 border-amber-100' : tip.color === 'blue' ? 'bg-blue-50 border-blue-100' : tip.color === 'purple' ? 'bg-purple-50 border-purple-100' : 'bg-pink-50 border-pink-100'}`}>

                        <h2 className="text-2xl font-black text-gray-800">{t.glossari.titol}</h2>
                        <div className="relative">
                            <Search className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400" size={20} />
                            <input type="text" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} placeholder={t.glossari.cerca} className="w-full pl-12 pr-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent" />

                        <div className="grid sm:grid-cols-2 gap-4">

                                    <a href="./index.html" className="p-2 bg-gray-100 hover:bg-gray-200 rounded-xl text-gray-600 transition-colors" title="Tornar a l'inici">

                                        <div className="p-2 bg-violet-500 rounded-xl text-white"><Briefcase size={20} /></div>

                                    <NavBtn sec="nomina" icono={CreditCard} label={t.nav.nomina} />
                                    <NavBtn sec="hipoteca" icono={Home} label={t.nav.hipoteca} />
                                    <NavBtn sec="renda" icono={Calculator} label={t.nav.renda} />
                                    <NavBtn sec="contractes" icono={FileCheck} label={t.nav.contractes} />
                                    <NavBtn sec="glossari" icono={BookOpen} label={t.nav.glossari} />

                        {section === 'inicio' && <Inicio />}
                        {section === 'cv' && <CV />}
                        {section === 'nomina' && <Nomina />}
                        {section === 'hipoteca' && <Hipoteca />}
                        {section === 'renda' && <Renda />}
                        {section === 'contractes' && <Contractes />}
                        {section === 'glossari' && <Glossari />}
                    </main>

                    <footer className="py-6 text-center text-sm text-gray-400 border-t border-gray-100">
                        <p>{t.titol} Â· PDE Â· 2025</p>

                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
