                        <Card className="bg-red-50 border-red-100"><h3 className="font-bold text-red-700 mb-3">{t.nomina.deduccions.title}</h3><ul className="space-y-1">{t.nomina.deduccions.items.map((item, i) => <li key={i} className="text-sm text-red-600">‚àí {item}</li>)}</ul></Card>

                        </div>

                    <div className="p-6 bg-amber-100 border border-amber-200 rounded-2xl"><p className="text-amber-800 font-medium">{t.hipoteca.consell}</p></div>

            const Contractes = () => (

                    <Card className="border-violet-200 shadow-lg">
                        <h3 className="font-bold text-gray-800 mb-4">{t.contractes.drets}</h3>
                        <ul className="space-y-2">{t.contractes.dretsList.map((d, i) => <li key={i} className="text-gray-600">‚úì {d}</li>)}</ul>

            const Glossari = () => {

                        <input type="text" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} placeholder={t.glossari.cerca} className="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-violet-500" />
                        <div className="grid sm:grid-cols-2 gap-4">{filtered.map((term, i) => (<Card key={i}><h3 className="font-bold text-violet-600 mb-1">{term.terme}</h3><p className="text-sm text-gray-600">{term.def}</p></Card>))}</div>

                                    <a href="./index.html" className="p-2 bg-gray-100 hover:bg-gray-200 rounded-xl text-gray-600 transition-colors text-xl" title="Tornar">üè†</a>
                                    <button onClick={() => setSection('inicio')} className="flex items-center gap-2">
