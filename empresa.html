<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economia de l'Empresa - Guia Completa Interactiva</title>
    <meta name="description" content="Apr√®n economia de l'empresa amb simuladors interactius: costos, punt mort, VAN/TIR, r√†tios i m√©s.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè¢</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<body class="bg-gradient-to-br from-amber-50 via-white to-orange-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo } = React;

        // Gr√†fic de barres
        const BarChart = ({ data, height = 120 }) => {
            const max = Math.max(...data.map(d => Math.abs(d.value)));
            return (
                <div className="flex items-end gap-2 justify-center" style={{height}}>
                    {data.map((d, i) => (
                        <div key={i} className="flex flex-col items-center">
                            <div className="text-xs font-bold mb-1">{d.value >= 1000 ? `${(d.value/1000).toFixed(1)}k` : d.value.toFixed(0)}</div>
                            <div className="rounded-t w-10" style={{ height: Math.max(4, (Math.abs(d.value) / max) * (height - 40)), backgroundColor: d.color || '#f97316' }} />
                            <div className="text-xs mt-1 text-gray-500 text-center w-12">{d.label}</div>
                        </div>
                    ))}
                </div>
            );
        };

        function EmpresaApp() {
            const [section, setSection] = useState('inicio');
            const [menuOpen, setMenuOpen] = useState(false);
            const [idioma, setIdioma] = useState('val');

            // Costos
            const [costCF, setCostCF] = useState(10000);
            const [costCVu, setCostCVu] = useState(20);
            const [costQ, setCostQ] = useState(500);
            
            // Punt Mort
            const [pmPreu, setPmPreu] = useState(50);
            const [pmCF, setPmCF] = useState(10000);
            const [pmCVu, setPmCVu] = useState(20);
            
            // VAN/TIR
            const [vanI0, setVanI0] = useState(100000);
            const [vanFC1, setVanFC1] = useState(30000);
            const [vanFC2, setVanFC2] = useState(40000);
            const [vanFC3, setVanFC3] = useState(50000);
            const [vanK, setVanK] = useState(10);
            
            // Productivitat
            const [prodOutput, setProdOutput] = useState(1000);
            const [prodTreballadors, setProdTreballadors] = useState(10);
            const [prodHores, setProdHores] = useState(160);
            
            // R√†tios
            const [ratioActiuC, setRatioActiuC] = useState(50000);
            const [ratioActiuNC, setRatioActiuNC] = useState(100000);
            const [ratioPassiuC, setRatioPassiuC] = useState(30000);
            const [ratioPassiuNC, setRatioPassiuNC] = useState(70000);
            const [ratioPN, setRatioPN] = useState(50000);

            // C√†lculs
            const costos = useMemo(() => {
                const CT = costCF + (costCVu * costQ);
                const CTme = CT / costQ;
                const CFme = costCF / costQ;
                const CVme = costCVu;
                return { CT, CTme, CFme, CVme };
            }, [costCF, costCVu, costQ]);

            const puntMort = useMemo(() => {
                const mc = pmPreu - pmCVu;
                const q = pmCF / mc;
                const ingressos = q * pmPreu;
                return { mc, q: Math.round(q), ingressos: Math.round(ingressos) };
            }, [pmPreu, pmCF, pmCVu]);

            const vanTir = useMemo(() => {
                const k = vanK / 100;
                const fc = [vanFC1, vanFC2, vanFC3];
                const van = fc.reduce((acc, f, i) => acc + f / Math.pow(1 + k, i + 1), -vanI0);
                
                // C√†lcul TIR aproximat
                let tirLow = 0, tirHigh = 1;
                for (let i = 0; i < 50; i++) {
                    const tirMid = (tirLow + tirHigh) / 2;
                    const vanMid = fc.reduce((acc, f, j) => acc + f / Math.pow(1 + tirMid, j + 1), -vanI0);
                    if (vanMid > 0) tirLow = tirMid;
                    else tirHigh = tirMid;
                }
                const tir = ((tirLow + tirHigh) / 2) * 100;
                const payback = vanI0 / ((vanFC1 + vanFC2 + vanFC3) / 3);
                
                return { van: Math.round(van), tir: tir.toFixed(1), payback: payback.toFixed(1) };
            }, [vanI0, vanFC1, vanFC2, vanFC3, vanK]);

            const productivitat = useMemo(() => {
                const perTreb = prodOutput / prodTreballadors;
                const perHora = prodOutput / (prodTreballadors * prodHores);
                return { perTreb: perTreb.toFixed(1), perHora: perHora.toFixed(2) };
            }, [prodOutput, prodTreballadors, prodHores]);

            const ratios = useMemo(() => {
                const actiu = ratioActiuC + ratioActiuNC;
                const passiu = ratioPassiuC + ratioPassiuNC;
                const liquiditat = ratioActiuC / ratioPassiuC;
                const endeutament = passiu / (passiu + ratioPN);
                const solvencia = actiu / passiu;
                return {
                    liquiditat: liquiditat.toFixed(2),
                    endeutament: (endeutament * 100).toFixed(0),
                    solvencia: solvencia.toFixed(2)
                };
            }, [ratioActiuC, ratioActiuNC, ratioPassiuC, ratioPassiuNC, ratioPN]);

            const Card = ({ children, className = '' }) => (
                <div className={`bg-white rounded-2xl border border-gray-100 p-6 shadow-sm ${className}`}>{children}</div>
            );

            const Slider = ({ label, value, onChange, min, max, step = 1, suffix = '' }) => (
                <div className="space-y-2">
                    <div className="flex justify-between text-sm">
                        <span className="text-gray-600">{label}</span>
                        <span className="font-bold text-orange-600">{value.toLocaleString()}{suffix}</span>
                    </div>
                    <input type="range" min={min} max={max} step={step} value={value} onChange={e => onChange(Number(e.target.value))} className="w-full" />
                </div>
            );

            const NavBtn = ({ sec, label, emoji }) => (

                </button>
            );

            const Inicio = () => (

                    </div>
                    <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
                        {[
                            { id: 'costos', emoji: 'üí∞', title: 'Costos', desc: 'CF, CV, CT, costos mitjans' },
                            { id: 'puntmort', emoji: '‚öñÔ∏è', title: 'Punt Mort', desc: 'Llindar de rendibilitat' },
                            { id: 'van', emoji: 'üìä', title: 'VAN/TIR', desc: 'An√†lisi d\'inversions' },
                            { id: 'productivitat', emoji: '‚ö°', title: 'Productivitat', desc: 'Efici√®ncia del treball' },
                            { id: 'ratios', emoji: 'üìà', title: 'R√†tios', desc: 'An√†lisi financer' },
                            { id: 'formes', emoji: 'üèõÔ∏è', title: 'Formes Jur√≠diques', desc: 'SA, SL, aut√≤nom...' },
                            { id: 'financament', emoji: 'üè¶', title: 'Finan√ßament', desc: 'Fonts de finan√ßament' },
                            { id: 'marketing', emoji: 'üì£', title: 'M√†rqueting', desc: '4Ps del marketing' },
                            { id: 'rrhh', emoji: 'üë•', title: 'RRHH', desc: 'Gesti√≥ de persones' }
                        ].map(card => (
                            <button key={card.id} onClick={() => setSection(card.id)} className="group p-5 bg-white rounded-2xl border border-gray-100 hover:border-orange-300 hover:shadow-lg transition-all text-left">
                                <div className="text-3xl mb-2">{card.emoji}</div>
                                <h3 className="font-bold text-gray-800">{card.title}</h3>

                </div>
            );

            const Costos = () => (
                <div className="space-y-6">
                    <h2 className="text-2xl font-black text-gray-800">üí∞ An√†lisi de Costos</h2>
                    <div className="grid lg:grid-cols-2 gap-6">
                        <Card>
                            <h3 className="font-bold text-gray-800 mb-4">‚öôÔ∏è Par√†metres</h3>
                            <div className="space-y-4">
                                <Slider label="Costos Fixos (CF)" value={costCF} onChange={setCostCF} min={1000} max={50000} step={500} suffix="‚Ç¨" />
                                <Slider label="Cost Variable unitari (CVu)" value={costCVu} onChange={setCostCVu} min={1} max={100} suffix="‚Ç¨" />
                                <Slider label="Quantitat produ√Øda (Q)" value={costQ} onChange={setCostQ} min={10} max={2000} step={10} suffix=" u" />
                            </div>
                        </Card>
                        <Card className="bg-gradient-to-br from-orange-500 to-amber-500 text-white border-0">
                            <h3 className="font-bold mb-4">üìä Resultats</h3>
                            <div className="grid grid-cols-2 gap-3">
                                <div className="p-3 bg-white/20 rounded-xl text-center">
                                    <p className="text-xs text-white/70">Cost Total (CT)</p>
                                    <p className="font-black text-xl">{costos.CT.toLocaleString()}‚Ç¨</p>
                                </div>
                                <div className="p-3 bg-white/20 rounded-xl text-center">
                                    <p className="text-xs text-white/70">CTme</p>
                                    <p className="font-black text-xl">{costos.CTme.toFixed(2)}‚Ç¨</p>
                                </div>
                                <div className="p-3 bg-white/20 rounded-xl text-center">
                                    <p className="text-xs text-white/70">CFme</p>
                                    <p className="font-black text-xl">{costos.CFme.toFixed(2)}‚Ç¨</p>
                                </div>
                                <div className="p-3 bg-white/20 rounded-xl text-center">
                                    <p className="text-xs text-white/70">CVme</p>
                                    <p className="font-black text-xl">{costos.CVme}‚Ç¨</p>
                                </div>
                            </div>
                            <div className="mt-4 p-3 bg-white/10 rounded-xl text-sm">
                                <p>CT = CF + (CVu √ó Q) = {costCF} + ({costCVu} √ó {costQ}) = <strong>{costos.CT}‚Ç¨</strong></p>
                            </div>
                        </Card>
                    </div>
                    <Card>
                        <h3 className="font-bold text-gray-800 mb-4">üìö Teoria</h3>
                        <div className="grid md:grid-cols-2 gap-4">
                            <div className="p-4 bg-blue-50 rounded-xl">
                                <h4 className="font-bold text-blue-700">Costos Fixos (CF)</h4>
                                <p className="text-sm text-gray-600 mt-1">No varien amb la producci√≥: lloguer, assegurances, amortitzaci√≥...</p>
                            </div>
                            <div className="p-4 bg-green-50 rounded-xl">
                                <h4 className="font-bold text-green-700">Costos Variables (CV)</h4>
                                <p className="text-sm text-gray-600 mt-1">Varien amb la producci√≥: mat√®ries primeres, m√† d'obra directa...</p>
                            </div>
                        </div>
                    </Card>
                </div>
            );

            const PuntMort = () => (
                <div className="space-y-6">
                    <h2 className="text-2xl font-black text-gray-800">‚öñÔ∏è Punt Mort (Llindar de Rendibilitat)</h2>
                    <div className="grid lg:grid-cols-2 gap-6">
                        <Card>
                            <h3 className="font-bold text-gray-800 mb-4">‚öôÔ∏è Par√†metres</h3>
                            <div className="space-y-4">
                                <Slider label="Preu de venda" value={pmPreu} onChange={setPmPreu} min={10} max={200} suffix="‚Ç¨" />
                                <Slider label="Costos Fixos (CF)" value={pmCF} onChange={setPmCF} min={1000} max={100000} step={1000} suffix="‚Ç¨" />
                                <Slider label="Cost Variable unitari (CVu)" value={pmCVu} onChange={setPmCVu} min={1} max={100} suffix="‚Ç¨" />
                            </div>
                        </Card>
                        <Card className={`border-0 text-white ${puntMort.mc > 0 ? 'bg-gradient-to-br from-emerald-500 to-teal-500' : 'bg-gradient-to-br from-red-500 to-rose-500'}`}>
                            <h3 className="font-bold mb-4">üìä Punt Mort</h3>
                            <div className="text-center mb-4">
                                <p className="text-sm text-white/70">Unitats per no perdre</p>
                                <p className="font-black text-5xl">{puntMort.q}</p>
                                <p className="text-sm text-white/70 mt-2">= {puntMort.ingressos.toLocaleString()}‚Ç¨ en vendes</p>
                            </div>
                            <div className="grid grid-cols-2 gap-3">
                                <div className="p-3 bg-white/20 rounded-xl text-center">
                                    <p className="text-xs text-white/70">Marge Contribuci√≥</p>
                                    <p className="font-bold">{puntMort.mc}‚Ç¨/u</p>
                                </div>
                                <div className="p-3 bg-white/20 rounded-xl text-center">
                                    <p className="text-xs text-white/70">F√≥rmula</p>
                                    <p className="font-bold text-sm">Q* = CF/(P-CVu)</p>
                                </div>
                            </div>
                        </Card>
                    </div>
                    <Card>
                        <h3 className="font-bold text-gray-800 mb-4">üìö Interpretaci√≥</h3>
                        <div className="grid md:grid-cols-3 gap-4">
                            <div className="p-4 bg-red-50 rounded-xl text-center">
                                <p className="text-3xl">üìâ</p>
                                <p className="font-bold text-red-700">Q {'<'} {puntMort.q}</p>
                                <p className="text-sm text-gray-600">P√àRDUES</p>
                            </div>
                            <div className="p-4 bg-amber-50 rounded-xl text-center">
                                <p className="text-3xl">‚öñÔ∏è</p>
                                <p className="font-bold text-amber-700">Q = {puntMort.q}</p>
                                <p className="text-sm text-gray-600">NI GUANYES NI PERDS</p>
                            </div>
                            <div className="p-4 bg-emerald-50 rounded-xl text-center">
                                <p className="text-3xl">üìà</p>
                                <p className="font-bold text-emerald-700">Q {'>'} {puntMort.q}</p>
                                <p className="text-sm text-gray-600">BENEFICIS</p>
                            </div>
                        </div>
                    </Card>
                </div>
            );

            const VAN = () => (
                <div className="space-y-6">
                    <h2 className="text-2xl font-black text-gray-800">üìä An√†lisi d'Inversions (VAN/TIR)</h2>
                    <div className="grid lg:grid-cols-2 gap-6">
                        <Card>
                            <h3 className="font-bold text-gray-800 mb-4">‚öôÔ∏è Par√†metres</h3>
                            <div className="space-y-4">
                                <Slider label="Inversi√≥ inicial (I‚ÇÄ)" value={vanI0} onChange={setVanI0} min={10000} max={500000} step={5000} suffix="‚Ç¨" />
                                <Slider label="Flux Caixa Any 1" value={vanFC1} onChange={setVanFC1} min={0} max={200000} step={1000} suffix="‚Ç¨" />
                                <Slider label="Flux Caixa Any 2" value={vanFC2} onChange={setVanFC2} min={0} max={200000} step={1000} suffix="‚Ç¨" />
                                <Slider label="Flux Caixa Any 3" value={vanFC3} onChange={setVanFC3} min={0} max={200000} step={1000} suffix="‚Ç¨" />
                                <Slider label="Taxa descompte (k)" value={vanK} onChange={setVanK} min={1} max={20} suffix="%" />
                            </div>
                        </Card>
                        <div className="space-y-4">
                            <Card className={`border-0 text-white ${vanTir.van >= 0 ? 'bg-gradient-to-br from-emerald-500 to-teal-500' : 'bg-gradient-to-br from-red-500 to-rose-500'}`}>
                                <h3 className="font-bold mb-4">üìä Resultat</h3>
                                <div className="grid grid-cols-3 gap-3">
                                    <div className="p-3 bg-white/20 rounded-xl text-center">
                                        <p className="text-xs text-white/70">VAN</p>
                                        <p className="font-black text-xl">{vanTir.van.toLocaleString()}‚Ç¨</p>
                                    </div>
                                    <div className="p-3 bg-white/20 rounded-xl text-center">
                                        <p className="text-xs text-white/70">TIR</p>
                                        <p className="font-black text-xl">{vanTir.tir}%</p>
                                    </div>
                                    <div className="p-3 bg-white/20 rounded-xl text-center">
                                        <p className="text-xs text-white/70">Payback</p>
                                        <p className="font-black text-xl">{vanTir.payback} anys</p>
                                    </div>
                                </div>
                                <div className="mt-4 p-3 bg-white/10 rounded-xl text-center">
                                    <p className="text-lg font-bold">{vanTir.van >= 0 ? '‚úÖ INVERSI√ì RENDIBLE' : '‚ùå INVERSI√ì NO RENDIBLE'}</p>
                                </div>
                            </Card>
                            <Card>
                                <BarChart data={[
                                    { label: 'Any 0', value: -vanI0, color: '#ef4444' },
                                    { label: 'Any 1', value: vanFC1, color: '#22c55e' },
                                    { label: 'Any 2', value: vanFC2, color: '#22c55e' },
                                    { label: 'Any 3', value: vanFC3, color: '#22c55e' }
                                ]} height={100} />
                            </Card>
                        </div>
                    </div>
                    <Card>
                        <h3 className="font-bold text-gray-800 mb-4">üìö Criteris de decisi√≥</h3>
                        <div className="grid md:grid-cols-2 gap-4">
                            <div className="p-4 bg-emerald-50 rounded-xl">
                                <h4 className="font-bold text-emerald-700">VAN {'>'} 0</h4>
                                <p className="text-sm text-gray-600 mt-1">La inversi√≥ √©s rendible. Genera valor per sobre de la taxa exigida.</p>
                            </div>
                            <div className="p-4 bg-blue-50 rounded-xl">
                                <h4 className="font-bold text-blue-700">TIR {'>'} k</h4>
                                <p className="text-sm text-gray-600 mt-1">La rendibilitat interna supera el cost d'oportunitat. Inversi√≥ recomanable.</p>
                            </div>
                        </div>
                    </Card>
                </div>
            );

            const Productivitat = () => (
                <div className="space-y-6">
                    <h2 className="text-2xl font-black text-gray-800">‚ö° Productivitat</h2>
                    <div className="grid lg:grid-cols-2 gap-6">
                        <Card>
                            <h3 className="font-bold text-gray-800 mb-4">‚öôÔ∏è Dades</h3>
                            <div className="space-y-4">
                                <Slider label="Producci√≥ (unitats)" value={prodOutput} onChange={setProdOutput} min={100} max={10000} step={100} suffix=" u" />
                                <Slider label="Treballadors" value={prodTreballadors} onChange={setProdTreballadors} min={1} max={100} suffix="" />
                                <Slider label="Hores/treballador/mes" value={prodHores} onChange={setProdHores} min={80} max={200} step={10} suffix=" h" />
                            </div>
                        </Card>
                        <Card className="bg-gradient-to-br from-violet-500 to-purple-500 text-white border-0">
                            <h3 className="font-bold mb-4">üìä Productivitat</h3>
                            <div className="grid grid-cols-2 gap-4">
                                <div className="p-4 bg-white/20 rounded-xl text-center">
                                    <p className="text-xs text-white/70">Per treballador</p>
                                    <p className="font-black text-2xl">{productivitat.perTreb}</p>
                                    <p className="text-xs text-white/70">unitats/treb</p>
                                </div>
                                <div className="p-4 bg-white/20 rounded-xl text-center">
                                    <p className="text-xs text-white/70">Per hora</p>
                                    <p className="font-black text-2xl">{productivitat.perHora}</p>
                                    <p className="text-xs text-white/70">unitats/hora</p>
                                </div>
                            </div>
                        </Card>
                    </div>
                </div>
            );

            const Ratios = () => (
                <div className="space-y-6">
                    <h2 className="text-2xl font-black text-gray-800">üìà R√†tios Financers</h2>
                    <div className="grid lg:grid-cols-2 gap-6">
                        <Card>
                            <h3 className="font-bold text-gray-800 mb-4">‚öôÔ∏è Balan√ß simplificat</h3>
                            <div className="space-y-3">
                                <div className="p-3 bg-blue-50 rounded-xl">
                                    <p className="text-xs text-blue-600 font-bold mb-2">ACTIU</p>
                                    <Slider label="Actiu Corrent" value={ratioActiuC} onChange={setRatioActiuC} min={10000} max={200000} step={5000} suffix="‚Ç¨" />
                                    <Slider label="Actiu No Corrent" value={ratioActiuNC} onChange={setRatioActiuNC} min={10000} max={300000} step={5000} suffix="‚Ç¨" />
                                </div>
                                <div className="p-3 bg-red-50 rounded-xl">
                                    <p className="text-xs text-red-600 font-bold mb-2">PASSIU + PN</p>
                                    <Slider label="Passiu Corrent" value={ratioPassiuC} onChange={setRatioPassiuC} min={5000} max={100000} step={5000} suffix="‚Ç¨" />
                                    <Slider label="Passiu No Corrent" value={ratioPassiuNC} onChange={setRatioPassiuNC} min={10000} max={200000} step={5000} suffix="‚Ç¨" />
                                    <Slider label="Patrimoni Net" value={ratioPN} onChange={setRatioPN} min={10000} max={200000} step={5000} suffix="‚Ç¨" />
                                </div>
                            </div>
                        </Card>
                        <Card className="bg-gradient-to-br from-indigo-500 to-blue-500 text-white border-0">
                            <h3 className="font-bold mb-4">üìä R√†tios</h3>
                            <div className="space-y-4">
                                <div className="p-4 bg-white/20 rounded-xl">
                                    <div className="flex justify-between items-center">
                                        <span>Liquiditat (AC/PC)</span>
