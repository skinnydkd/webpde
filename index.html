<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDE - Plataforma Didactica Economica</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ“</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.300.0/dist/umd/lucide-react.min.js"></script>
    <style>
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="bg-gradient-to-br from-amber-50 via-white to-pink-50">
    <div id="root"></div>
    <script type="text/babel">
        var useState = React.useState;
        var GraduationCap = lucideReact.GraduationCap;
        var TrendingUp = lucideReact.TrendingUp;
        var Building2 = lucideReact.Building2;
        var Wallet = lucideReact.Wallet;
        var BookOpen = lucideReact.BookOpen;
        var Brain = lucideReact.Brain;
        var Calculator = lucideReact.Calculator;
        var Target = lucideReact.Target;
        var Users = lucideReact.Users;
        var ChevronRight = lucideReact.ChevronRight;
        var Sparkles = lucideReact.Sparkles;
        var Globe = lucideReact.Globe;
        var BarChart3 = lucideReact.BarChart3;
        var PieChart = lucideReact.PieChart;
        var Lightbulb = lucideReact.Lightbulb;
        var Award = lucideReact.Award;
        var Rocket = lucideReact.Rocket;
        var Heart = lucideReact.Heart;
        var PlayCircle = lucideReact.PlayCircle;
        var ArrowRight = lucideReact.ArrowRight;
        var Menu = lucideReact.Menu;
        var X = lucideReact.X;
        var ArrowUpRight = lucideReact.ArrowUpRight;
        var FileText = lucideReact.FileText;
        var Briefcase = lucideReact.Briefcase;
        var Home = lucideReact.Home;
        var CreditCard = lucideReact.CreditCard;

        var translations = {
            header: { subtitol: { val: "Plataforma Didactica Economica", es: "Plataforma Didactica Economica", en: "Educational Economics Platform" } },
            hero: {
                badge: { val: "4 Apps Educatives", es: "4 Apps Educativas", en: "4 Educational Apps" },
                titol: { val: "Apren economia d'una altra manera", es: "Aprende economia de otra manera", en: "Learn economics differently" },
                subtitol: { val: "Simuladors interactius i teoria. Tot gratuit.", es: "Simuladores interactivos y teoria. Todo gratuito.", en: "Interactive simulators and theory. All free." },
                btn1: { val: "Comenca", es: "Empezar", en: "Start" },
                btn2: { val: "Veure apps", es: "Ver apps", en: "View apps" }
            },
            stats: {
                simuladors: { val: "Simuladors", es: "Simuladores", en: "Simulators" },
                temes: { val: "Temes", es: "Temas", en: "Topics" },
                idiomes: { val: "Idiomes", es: "Idiomas", en: "Languages" }
            },
            apps: {
                economia: { nom: { val: "Economia", es: "Economia", en: "Economics" }, subtitol: { val: "Micro i Macro", es: "Micro y Macro", en: "Micro & Macro" }, descripcio: { val: "Oferta, demanda, IS-LM, jocs", es: "Oferta, demanda, IS-LM, juegos", en: "Supply, demand, IS-LM, games" } },
                empresa: { nom: { val: "Empresa", es: "Empresa", en: "Business" }, subtitol: { val: "Gestio empresarial", es: "Gestion empresarial", en: "Business management" }, descripcio: { val: "Costos, ratios, RRHH, Canvas", es: "Costes, ratios, RRHH, Canvas", en: "Costs, ratios, HR, Canvas" } },
                finances: { nom: { val: "Finances", es: "Finanzas", en: "Finance" }, subtitol: { val: "Inversio personal", es: "Inversion personal", en: "Personal investment" }, descripcio: { val: "Interes compost, cartera, brokers", es: "Interes compuesto, cartera, brokers", en: "Compound interest, portfolio, brokers" } },
                vidapractica: { nom: { val: "Vida Practica", es: "Vida Practica", en: "Practical Life" }, subtitol: { val: "Educacio financera", es: "Educacion financiera", en: "Financial education" }, descripcio: { val: "CV, nomina, hipoteca, IRPF", es: "CV, nomina, hipoteca, IRPF", en: "CV, payslip, mortgage, taxes" } }
            },
            ui: { simuladors: { val: "simuladors", es: "simuladores", en: "simulators" }, temes: { val: "temes", es: "temas", en: "topics" }, obrir: { val: "Obrir", es: "Abrir", en: "Open" } },
            features: { titol: { val: "Per que aquestes apps?", es: "Por que estas apps?", en: "Why these apps?" }, gratuit: { val: "100% Gratuit", es: "100% Gratuito", en: "100% Free" } },
            cta: { titol: { val: "Preparat?", es: "Preparado?", en: "Ready?" } }
        };

        function HomePage() {
            var st = useState(false); var menuOpen = st[0]; var setMenuOpen = st[1];
            var st2 = useState("val"); var idioma = st2[0]; var setIdioma = st2[1];
            function t(a,b,c) { try { return c ? (translations[a][b][c][idioma] || translations[a][b][c]["val"]) : (translations[a][b][idioma] || translations[a][b]["val"]); } catch(e) { return b; } }

            var apps = [
                { id: "economia", nom: t("apps","economia","nom"), subtitol: t("apps","economia","subtitol"), descripcio: t("apps","economia","descripcio"), icon: TrendingUp, gradient: "from-pink-500 to-rose-500", href: "./economia.html", simuladors: 8, temes: 15 },
                { id: "empresa", nom: t("apps","empresa","nom"), subtitol: t("apps","empresa","subtitol"), descripcio: t("apps","empresa","descripcio"), icon: Building2, gradient: "from-amber-500 to-orange-500", href: "./empresa.html", simuladors: 12, temes: 20 },
                { id: "finances", nom: t("apps","finances","nom"), subtitol: t("apps","finances","subtitol"), descripcio: t("apps","finances","descripcio"), icon: Wallet, gradient: "from-emerald-500 to-teal-500", href: "./finanzas.html", simuladors: 5, temes: 10 },
                { id: "vidapractica", nom: t("apps","vidapractica","nom"), subtitol: t("apps","vidapractica","subtitol"), descripcio: t("apps","vidapractica","descripcio"), icon: Briefcase, gradient: "from-violet-500 to-purple-500", href: "./vidapractica.html", simuladors: 6, temes: 12, nou: true }
            ];

            return (
                <div className="min-h-screen">
                    <header className="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-gray-100">
                        <div className="max-w-6xl mx-auto px-4 flex items-center justify-between h-16">
                            <div className="flex items-center gap-3">
                                <div className="p-2 bg-gradient-to-br from-pink-500 to-rose-500 rounded-xl"><GraduationCap className="text-white" size={24} /></div>
                                <div><h1 className="font-black text-gray-800 text-lg">PDE</h1><p className="text-xs text-gray-500">{t("header","subtitol")}</p></div>
                            </div>
                            <nav className="hidden md:flex items-center gap-4">
                                {apps.map(function(app) { return <a key={app.id} href={app.href} className="text-gray-600 hover:text-pink-500 text-sm flex items-center gap-1"><app.icon size={16}/>{app.nom}</a>; })}
                                <div className="flex bg-gray-100 rounded-lg p-1">
                                    <button onClick={function(){setIdioma("val");}} className={"px-2 py-1 rounded text-xs font-bold "+(idioma==="val"?"bg-pink-500 text-white":"text-gray-600")}>VAL</button>
                                    <button onClick={function(){setIdioma("es");}} className={"px-2 py-1 rounded text-xs font-bold "+(idioma==="es"?"bg-pink-500 text-white":"text-gray-600")}>ES</button>
                                    <button onClick={function(){setIdioma("en");}} className={"px-2 py-1 rounded text-xs font-bold "+(idioma==="en"?"bg-pink-500 text-white":"text-gray-600")}>EN</button>
                                </div>
                            </nav>
                            <div className="md:hidden flex items-center gap-2">
                                <div className="flex bg-gray-100 rounded p-1">
                                    <button onClick={function(){setIdioma("val");}} className={"px-2 py-1 rounded text-xs font-bold "+(idioma==="val"?"bg-pink-500 text-white":"text-gray-600")}>VAL</button>
                                    <button onClick={function(){setIdioma("es");}} className={"px-2 py-1 rounded text-xs font-bold "+(idioma==="es"?"bg-pink-500 text-white":"text-gray-600")}>ES</button>
                                    <button onClick={function(){setIdioma("en");}} className={"px-2 py-1 rounded text-xs font-bold "+(idioma==="en"?"bg-pink-500 text-white":"text-gray-600")}>EN</button>
                                </div>
                                <button onClick={function(){setMenuOpen(!menuOpen);}} className="p-2">{menuOpen?<X size={24}/>:<Menu size={24}/>}</button>
                            </div>
                        </div>
                        {menuOpen && <div className="md:hidden p-4 border-t flex flex-col gap-2">{apps.map(function(app){return <a key={app.id} href={app.href} className="flex items-center gap-3 p-3 rounded-xl hover:bg-pink-50"><app.icon className="text-pink-500" size={20}/><span className="font-bold">{app.nom}</span></a>;})}</div>}
                    </header>

                    <section className="py-16 text-center">
                        <div className="max-w-4xl mx-auto px-4">
                            <div className="inline-flex items-center gap-2 px-4 py-2 bg-pink-100 rounded-full text-pink-600 text-sm mb-6"><Sparkles size={16}/>{t("hero","badge")}</div>
                            <h2 className="text-4xl md:text-6xl font-black text-gray-800 mb-6">{t("hero","titol")}</h2>
                            <p className="text-xl text-gray-500 mb-8">{t("hero","subtitol")}</p>
                            <div className="flex justify-center gap-4 mb-12">
                                <a href="#apps" className="px-8 py-4 bg-gradient-to-r from-pink-500 to-rose-500 text-white rounded-2xl font-bold flex items-center gap-2">{t("hero","btn1")}<ArrowRight size={18}/></a>
                            </div>
                            <div className="grid grid-cols-3 gap-4 max-w-md mx-auto">
                                <div className="p-4 bg-white rounded-2xl border"><PlayCircle className="text-pink-400 mx-auto mb-2" size={24}/><p className="text-2xl font-black">30+</p><p className="text-sm text-gray-500">{t("stats","simuladors")}</p></div>
                                <div className="p-4 bg-white rounded-2xl border"><BookOpen className="text-pink-400 mx-auto mb-2" size={24}/><p className="text-2xl font-black">55+</p><p className="text-sm text-gray-500">{t("stats","temes")}</p></div>
                                <div className="p-4 bg-white rounded-2xl border"><Globe className="text-pink-400 mx-auto mb-2" size={24}/><p className="text-2xl font-black">3</p><p className="text-sm text-gray-500">{t("stats","idiomes")}</p></div>
                            </div>
                        </div>
                    </section>

                    <section id="apps" className="py-12">
                        <div className="max-w-6xl mx-auto px-4 grid md:grid-cols-2 gap-6">
                            {apps.map(function(app) { return (
                                <a key={app.id} href={app.href} className="group bg-white rounded-3xl border hover:shadow-xl transition-all overflow-hidden relative">
                                    {app.nou && <div className="absolute top-4 right-4 px-3 py-1 bg-violet-500 text-white text-xs font-bold rounded-full flex items-center gap-1"><Sparkles size={12}/>{idioma==="val"?"NOU":idioma==="es"?"NUEVO":"NEW"}</div>}
                                    <div className={"p-6 bg-gradient-to-br "+app.gradient+" text-white"}>
                                        <div className="flex justify-between mb-4"><div className="p-3 bg-white/20 rounded-xl"><app.icon size={32}/></div><ArrowUpRight size={20} className="opacity-0 group-hover:opacity-100"/></div>
                                        <h3 className="text-2xl font-black">{app.nom}</h3>
                                        <p className="text-white/80 text-sm">{app.subtitol}</p>
                                    </div>
                                    <div className="p-6">
                                        <p className="text-gray-600 text-sm mb-4">{app.descripcio}</p>
                                        <div className="flex gap-2">
                                            <span className="px-2 py-1 bg-pink-50 text-pink-600 rounded text-xs">{app.simuladors} {t("ui","simuladors")}</span>
                                            <span className="px-2 py-1 bg-amber-50 text-amber-600 rounded text-xs">{app.temes} {t("ui","temes")}</span>
                                        </div>
                                    </div>
                                    <div className="px-6 py-4 border-t bg-gray-50"><span className="text-pink-500 text-sm flex items-center gap-1">{t("ui","obrir")}<ChevronRight size={16}/></span></div>
                                </a>
                            ); })}
                        </div>
                    </section>

                    <section className="py-16 bg-gradient-to-r from-pink-500 to-rose-500 text-white text-center">
                        <div className="max-w-4xl mx-auto px-4">
                            <h2 className="text-3xl font-black mb-8">{t("cta","titol")}</h2>
                            <div className="flex flex-wrap justify-center gap-4">
                                {apps.map(function(app){return <a key={app.id} href={app.href} className="px-6 py-3 bg-white text-gray-800 rounded-xl font-bold flex items-center gap-2"><app.icon size={18}/>{app.nom}</a>;})}
                            </div>
                        </div>
                    </section>

                    <footer className="py-8 bg-gray-50 text-center">
                        <div className="flex items-center justify-center gap-2"><GraduationCap className="text-pink-500" size={20}/><span className="font-bold">PDE</span></div>
                        <p className="text-sm text-gray-500 mt-2">2025</p>
                    </footer>
                </div>
            );
        }
        ReactDOM.render(<HomePage/>, document.getElementById("root"));
    </script>
</body>
</html>
